<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue Email List</title>
</head>
<body>
    <div class="container pt-5 " id="app">
        <h1>Vue Email List</h1>
        <button class="btn btn-primary" @click="callApi">Stampa</button>
        <ol v-if="valoreApi.length >= 10" class="list-group list-group-numbered pt-2 col-md-3">
            <li v-for="(obj, index) in valoreApi" key="index" class="list-group-item list-group-item-action" >
                {{obj}}
            </li> 
        </ol>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
